<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hakkımda - Ata Dinçel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.imgur.com/e0hr1fm.jpg" type="image/jpeg">
    <style>
body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1f1f1f;
            color: #f0f0f0;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode nav ul li a {
            color: #f0f0f0;
        }

        body.dark-mode nav ul li a:hover {
            color: #90caf9;
        }

        body.dark-mode nav ul li a::after {
            background-color: #90caf9;
        }

        body.dark-mode main {
            background-color: #222222;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode footer {
            background-color: #1f1f1f;
            color: #f0f0f0;
            border-top: 1px solid #333;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }

        body.dark-mode input:focus,
        body.dark-mode textarea:focus {
            border-color: #90caf9;
        }

        body.dark-mode button {
            background-color: #90caf9;
            color: #121212;
            box-shadow: none;
        }

        body.dark-mode button:hover {
            background-color: #648dae;
            box-shadow: none;
        }

        body.dark-mode a {
            color: #90caf9;
        }

        body.dark-mode a:hover {
            text-decoration: underline;
        }

        body.dark-mode img {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Koyu mod butonu sağ üstte */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
            z-index: 1000;
        }

        #theme-toggle:hover {
            color: #90caf9;
        }

    </style>
    
</head>
<body>
 <button id="theme-toggle" aria-label="Temayı değiştir" title="Koyu Mod Aç/Kapa">🌙</button>
<header>
    <h1 class="fade-in">Ata Dinçel</h1>
    <p class="fade-in">Geleceğin yazılımcısı</p>
    <nav>
        <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="hakkimda.html">Hakkımda</a></li>
            <li><a href="projeler.html">Projeler</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2 class="fade-in">Hakkımda</h2>
    <p class="fade-in">Ben Ata Dinçel, yazılım öğreniyorum.</p>
</main>

<footer>
    &copy; 2025 Ata Dinçel - Tüm Hakları Saklıdır.
</footer>
<script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Sayfa yüklendiğinde kayıtlı tercihi uygula
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '☀️';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if(body.classList.contains('dark-mode')) {
                toggleBtn.textContent = '☀️';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleBtn.textContent = '🌙';
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
